[package]
name = "buaa_api"
version = "0.1.0"
authors = ["Fontlos <fontlos@fontlos.com>"]
edition = "2024"
readme = "Readme.md"

[dependencies]
base64 = "0.22.1"
cookie_store = "0.22.0"
num-bigint = "0.4.6"
rand = "0.9.2"
reqwest = { version = "0.12.23", features = ["json", "cookies"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
thiserror = "2.0.16"
time = "0.3.41"

[dev-dependencies]
tokio = { version = "1.47.1", features = ["macros"] }

[features]
default = []
