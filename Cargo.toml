[package]
name = "buaa_api"
version = "0.1.0"
authors = ["Fontlos <fontlos@fontlos.com>"]
edition = "2024"
readme = "Readme.md"

[workspace]
members = [
    "wrap_api"
]

[dependencies]
aes = "0.8.4"
base64 = "0.22.1"
cookie_store = "0.21.1"
des = "0.8.1"
num-bigint = "0.4.6"
rand = "0.9.1"
reqwest = { version = "0.12.15", features = ["json", "cookies"] }
reqwest_cookie_store = "0.8.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
thiserror = "2.0.12"
time = "0.3.41"
wrap_api = { path = "./wrap_api" }

[target.'cfg(feature = "crypto")'.dependencies]
hex = "0.4.3"
hmac = "0.12.1"
md-5 = "0.10.6"
sha1 = "0.10.6"

[dev-dependencies]
tokio = { version = "1.44.2", features = ["macros"] }

[features]
default = []
# High-performance crypto solutions provided by the community
crypto = []
